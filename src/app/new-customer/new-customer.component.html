<div class="container">
  <div class="card col-md-6 offest-3 mt-2" >
    <div class="card-header">NewCustomer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div>
          <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
